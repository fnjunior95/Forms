<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Social Connect</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <h1>Social Connect</h1>
            <p class="tagline">Conectando pessoas, compartilhando momentos</p>
        </div>
    </nav>

    <article class="main-content">
        <div class="register-container">
            <div class="register-header">
                <h2>Criar Conta</h2>
                <p>Junte-se à nossa comunidade hoje mesmo</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu melhor e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="register-button">Criar Conta</button>
            </form>
            <div class="register-footer">
                <p>Já tem uma conta? <a href="index.html">Fazer Login</a></p>
            </div>
        </div>
    </article>

    <footer class="main-footer">
        <p>&copy; 2025 Social Connect. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">Sobre</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Contato</a>
        </div>
    </footer>
</body>
</html>
