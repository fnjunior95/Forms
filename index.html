<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Connect</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <h1>Social Connect</h1>
            <p class="tagline">Conectando pessoas, compartilhando momentos</p>
        </div>
    </nav>

    <article class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>Login</h2>
                <p>Entre para se conectar com seus amigos</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <div class="login-footer">
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
                <p style="margin: 10px 0; color: #666;">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </article>

    <footer class="main-footer">
        <p>&copy; 2025 Social Connect. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">Sobre</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Contato</a>
        </div>
    </footer>
</body>
</html>
