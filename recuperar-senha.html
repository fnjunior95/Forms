<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Social Connect</title>
    <link rel="stylesheet" href="recuperar-senha.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <h1>Social Connect</h1>
            <p class="tagline">Conectando pessoas, compartilhando momentos</p>
        </div>
    </nav>

    <article class="main-content">
        <div class="recovery-container">
            <div class="recovery-header">
                <h2>Recuperar Senha</h2>
                <p>Digite seu e-mail para receber as instruções de recuperação</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Seu e-mail cadastrado" required>
                </div>
                <button type="submit" class="recovery-button">Enviar Instruções</button>
            </form>
            <div class="recovery-footer">
                <p>Lembrou sua senha? <a href="index.html">Voltar para Login</a></p>
            </div>
        </div>
    </article>

    <footer class="main-footer">
        <p>&copy; 2025 Social Connect. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">Sobre</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Contato</a>
        </div>
    </footer>
</body>
</html>
